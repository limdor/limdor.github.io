<div style="clear: both;">
    <div style="float: left; margin-right: 1em;">
      <img src="{{ include.image_path }}" alt="{{ include.title }}">
    </div>
    <div>
      <b><a href="{{ include.url }}">{{ include.title }}</a></b><br/>
      <i>{{ include.authors }}</i><br/>
      {{ include.journal }}<br/>
      {{ include.date }}
    </div>
</div>
