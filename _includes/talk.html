<div style="clear: both;">
    <div>
      <h1>{{ include.title }}</h1><br/>
      {{ include.description | markdownify }}<br/>
      {% if include.youtube_video_id %}
      <iframe width="560" height="315" src="https://www.youtube.com/embed/{{ include.youtube_video_id }}" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
      {% endif %}
      <br/><br/><br/><br/>
    </div>
</div>
